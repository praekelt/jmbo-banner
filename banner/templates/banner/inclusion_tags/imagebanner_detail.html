{% extends "jmbo/inclusion_tags/modelbase_detail.html" %}
{% load jmbo_template_tags %}

{% block content %}
    {% jmbocache 3600 'object-detail-inclusion' object.id object.modified %}
        {% if object.dfp_tracking_url %}
            <img src="{{ object.dfp_tracking_url }}" width="0" height="0" />
        {% endif %}
        {% if object.image %}
            <a href="{{ object.get_target_url }}" rel="nofollow"><img src="{{ object.image_detail_url }}" alt="{{ object.title }}" alt="{{ object.title }}" /></a>
        {% endif %}
    {% endjmbocache %}
{% endblock %}
