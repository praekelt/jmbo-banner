{% load jmbo_inclusion_tags banner_tags foundry_tags %}

{% get_actual_banner for object as 'actual_banner' %}
{% if actual_banner %}
    {% render_object actual_banner 'list_item' %}
{% else %}
    <a href="{{ object.get_absolute_url }}" rel="nofollow"><img src="{{ object.get_imagebanner_list_item_LAYER_url }}" alt="{{ object.title }}" alt="{{ object.title }}" /></a>
{% endif %}
