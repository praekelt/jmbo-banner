{% load jmbo_template_tags foundry_tags %}

{% jmbocache 3600 'imagebanner-list-item-inclusion' object.id object.modified %}
    {% if object.dfp_tracking_url %}
        <img src="{{ object.dfp_tracking_url }}" width="0" height="0" />
    {% endif %}
    <a href="{{ object.get_absolute_url }}" rel="nofollow"><img src="{{ object.get_imagebanner_list_item_LAYER_url }}" alt="{{ object.title }}" alt="{{ object.title }}" /></a>
{% endjmbocache %}
